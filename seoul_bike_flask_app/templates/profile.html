{% extends 'blog_template.html' %}

{% block content %}
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<!--<h4 class="card-title">Login</h4>-->
							<form method="POST" class="my-login-validation" novalidate="">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
								<div class="form-group">
									<label for="title">first_name</label>
                                     <input class="form-control" id="title" name="title" placeholder="" value="{{ current_user.first_name }}" disabled>
								</div>
								<div class="form-group">
									<label for="title">last_name</label>
                                     <input class="form-control" id="last_name" name="title" placeholder="" value="{{ current_user.last_name }}" disabled>
								</div>
								<div class="form-group">
									<label for="title">email</label>
                                     <input class="form-control" id="email" name="title" placeholder="" value="{{ current_user.email }}" disabled>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Your Company
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
