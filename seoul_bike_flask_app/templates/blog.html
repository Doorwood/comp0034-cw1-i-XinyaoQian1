{% extends 'blog_template.html' %}

{% block content %}

    <link rel="stylesheet" type="text/css"
          href="../static/css/blog.css">
    <section class="h-100">
        <div class="container h-100">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="box_menu">
                    <a class="my_btn"
                       href="{{ url_for('auth.submit_post') }}">+</a>
                    <h1>Add New Blog</h1>
                </div>
            </div>
            {% for blog in blogs %}
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="box_menu">
                        <div class="box_1">
                            <h5>
                                <a href="{{ url_for('auth.post_id',post_id=blog.id) }}">{{ blog.title }}</a>
                            </h5>
                        </div>
                        <div class="box_2">
                            <div class="user_name">Author
                                : {{ blog.user_list.all()[0].email }}</div>
                            <div> {{ blog.create_datetime|strf_datetime("%Y-%m-%d") }}</div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
